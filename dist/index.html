<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
    <link href="main.css" rel="stylesheet"></head>

    <body>

        <header>
            <div class="">
                Travel Planner
            </div>
        </header>

        <main class="l-container">

            <div id="banner" class="banner">
            </div>
            <section class="l-container__inner">
                <div class ="holder headline">
                    My Trips:
                </div>
                <form id="myForm" onsubmit="return Client.handleSubmit(event)">
                    <input type="text" id="city" placeholder="Enter City">
                    <input type="text" id="country" placeholder="Enter Country Code">
                    <input type="date" id="startDate" placeholder="Start Date">
                    <input type="date" id="endDate" placeholder="End Date">
                    <input class="btn-primary" id="generate" type="submit" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                </form>
            </section>

            <section id="trips" class ="holder entry">

            </section>

            <section id="weatherForecasts">

            </section>

<!--            <section>-->
<!--                <form class="" onsubmit="return Client.handleSubmit(event)">-->
<!--                    <input id="name" type="text" name="input" value="" placeholder="URL">-->
<!--                    <input id="generate" type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">-->
<!--                </form>-->
<!--            </section>-->

        </main>

        <footer>
            <p>Powered by the Weatherbit API</p>
        </footer>

        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
    <script type="text/javascript" src="main.js"></script></body>
</html>
